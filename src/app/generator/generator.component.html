<div class="container">
    <div class="row">
        <div class="col-6">
            <a class="btn btn-primary" (click)="shuffleRacerAndTeam()">Losuj!</a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nickname</th>
                    <th scope="col">Team</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let element of racerTeam; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{element.racer.name}}</td>
                    <td>{{element.team.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <div>
                Pozostali gracze:
                <ul>
                    <li *ngFor="let element of racers">
                        {{element.name}}
                    </li>
                </ul>
            </div>
            <div>
                Pozosta≈Çe teamy:
                <ul>
                    <li *ngFor="let element of teams">
                        {{element.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
