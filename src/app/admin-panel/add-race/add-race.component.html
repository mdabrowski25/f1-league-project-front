<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-content-start">
            <form [formGroup]="raceForm" (ngSubmit)="onSubmit()" method="post">
                <label class="text-light" for="raceName">Nazwa: </label>
                <input class="form-control mb-3" id="raceName" type="text" formControlName="raceName">

                <label class="text-light" for="raceDate">Data i godzina: </label>
                <input class="form-control mb-3" id="raceDate" type="datetime-local" formControlName="raceDate">

                <button type="submit" class="btn btn-dark btn-outline-light w-100"
                        [disabled]="!(raceForm.controls['raceName'].touched && raceForm.controls['raceDate'].touched)">
                    Dodaj
                </button>
            </form>
        </div>
    </div>
</div>
